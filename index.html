<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoorAR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<a-assets>
  <img id= logo src="/tugas-webxr-farrelmt/Assets/Image/DoorAR.png"></img>
  <a-asset-item id="char1" src="/tugas-webxr-farrelmt/Assets/Models/char.gltf"></a-asset-item>
  <a-asset-item id="char2" src="/tugas-webxr-farrelmt/Assets/Models/char2.gltf"></a-asset-item>
  <a-asset-item id="char3" src="/tugas-webxr-farrelmt/Assets/Models/char3.gltf"></a-asset-item>
  <a-asset-item id="char4" src="/tugas-webxr-farrelmt/Assets/Models/char4.gltf"></a-asset-item>
</a-assets>


<body style='margin : 0px; overflow: hidden;'>
  <a-scene vr-mode-ui="enabled:false;" embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>      
      <!-- <a-image src="#logo" position="-4 2 -10" width="2" height="1"></a-image>   -->

      <a-marker preset='hiro' url="/tugas-webxr-farrelmt/Assets/Patterns/pattern-char1.patt">
        <a-entity gltf-model="#char1" position="0 0 0" rotation="0 0 0" scale="1 1 1"
        animation__rotate = "property:rotation; from:0 0 0 ; to: 0 360 0; startEvents: mouseenter;"></a-entity>
      </a-marker>

      <a-marker type='pattern' url="/tugas-webxr-farrelmt/Assets/Patterns/pattern-char1.patt">
        <a-entity gltf-model="#char1" position="0 0 0" rotation="0 0 0" scale="1 1 1"
        animation__rotate = "property:rotation; from:0 0 0 ; to: 0 360 0; startEvents: mouseenter;"></a-entity>
      </a-marker>

      <a-marker type='pattern' url="/tugas-webxr-farrelmt/Assets/Patterns/pattern-char2.patt">
        <a-entity gltf-model="#char2" position="0 0 0" rotation="0 0 0" scale="1 1 1"
        animation__rotate = "property:rotation; from:0 0 0 ; to: 0 360 0; startEvents: mouseenter;"></a-entity>
      </a-marker>
      
      <a-marker type='pattern' url="/tugas-webxr-farrelmt/Assets/Patterns/pattern-char3.patt">
        <a-entity gltf-model="#char3" position="0 0 0" rotation="0 0 0" scale="1 1 1"
        animation__rotate = "property:rotation; from:0 0 0 ; to: 0 360 0; startEvents: mouseenter;"></a-entity>
      </a-marker>
      
      <a-marker type='pattern' url="/tugas-webxr-farrelmt/Assets/Patterns/pattern-char4.patt">
        <a-entity gltf-model="#char4" position="0 0 0" rotation="0 0 0" scale="1 1 1"
        animation__rotate = "property:rotation; from:0 0 0 ; to: 0 360 0; startEvents: mouseenter;"></a-entity>
      </a-marker>

      <a-entity camera>
        <!-- <a-cursor id="fuse-cursor" material="opacity: 0;" position="0 0 -1"></a-cursor>
        <a-image src="/Assets/Image/Star.png" scale=".005 .005 .005" position="0 0 -.99"></a-image> -->
      </a-entity>    
  </a-scene>
</body>



</html>
